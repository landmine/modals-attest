<!DOCTYPE html>
<html class="">
<head>
	<title>Web Component Markup Kit</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />

	<!-- loads web component polyfills -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-loader.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/custom-elements-es5-adapter.js"></script>
	<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>

	<!-- load pearson and global styles -->
	<link rel="stylesheet" href="css/style.css" media="all" />

	<!-- import web components -->
	<link rel="import" href="node_modules/@pearson-ux/modal/index.html" />

</head>
<body class="">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="pe-icons-sprite" style="display:none">
	<!-- place only the symbols belonging to that component here -->
</svg>

<!-- for accessibility, content before the modal must be wrapped with an element and provided an id of main -->
<main id="main">
	<section class="container">
		<button id="trigger-modal" class="pe-btn pe-btn--btn_large">Upload File</button>
	</section>
</main>

<!-- place modal before the end of the body and pass in the reference ID of the button that triggers the modal -->
<pearson-modal triggerId="trigger-modal" titleText="File Upload">
	<div class="pe-file-upload">
		<div class="drop-area">
			<p class="pe-title">Drag files in here</p>
			<p>Or</p>
			<button class="pe-btn__primary--btn_large">Browse Files</button>
			<p class="info">Upload up to 20 files.  Max file size 2 MB</p>
		</div>
	</div>
</pearson-modal>

<script src="js/dist/main.js"></script>
</body>
</html>
