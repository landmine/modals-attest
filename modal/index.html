<!-- Template file for the modal overlay-->
<template id="overlayDiv">
	<div class="hidden modal-close animated fadeIn" id="modalOverlay" data-event="cancel"></div>
</template>

<!-- Template file for the action footer-->
<template id="actions">
	<div class="actions">
		<button id="successButton" class="modal-success pe-btn pe-btn__primary--btn_large" data-event="success">Save</button>
		<button id="cancelButton" class="modal-cancel pe-btn pe-btn--btn_large" data-event="cancel">Cancel</button>
	</div>
</template>

<!--Template file for the modal content-->
<template id="template">
	<style>
		@import url('css/style.css');
	</style>
	<!-- Encapsulated styles for modal-->
	<div class="deep-encapsulation">
		<div class="hidden" id="modalPlaceholder"></div>
		<div class="pe-modal-container hidden animated slideInDown" id="modal" role="dialog" aria-labelledby="dialogHeading" aria-describedby="dialogDescription" aria-modal="true">
			<h2 id="dialogHeading" class="pe-title"></h2>
			<div class="modal-body" id="dialogDescription">
				<slot></slot>
			</div>
			<button id="closeButton" class="pe-btn close modal-close" aria-label="Close Dialog" data-event="cancel">

				" />
			</button>
		</div>
	</div>
</template>
