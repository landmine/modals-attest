<!DOCTYPE html>
<html class="">
<head>
	<title>Modal Without Close Button</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="css/style.css" media="all" />
</head>
<body class="">
<main id="main" aria-hidden="false">
	<h1>Modal Without Footer</h1>
	<button id="trigger-modal" class="pe-btn pe-btn--btn_large">Trigger Modal Without Close Button</button>
</main>
<button class="hidden" id="modalOverlay" aria-label="Close Modal Dialog Title dialog" disabled="true">&nbsp;</button>
<div class="modal hidden" id="modal" role="dialog" aria-labelledby="dialog-heading" aria-describedby="dialog-description">
	<div id="firstElement" tabindex="0"></div>
	<h2 tabindex="-1" id="dialog-heading" class="pe-title">Modal Dialog Title</h2>
	<div class="modal-body" id="dialog-description">
		<p>Pass in JSX elements as children to the modal, You must pass in the text object with valid strings</p>
	</div>
	<div id="lastElement" tabindex="0"></div>
</div>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel" src="js/modal.js"></script>
</body>
</html>
