<!DOCTYPE html>
<html class="">
<head>
	<title>Web Component Markup Kit</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="css/style.css" media="all" />
</head>
<body class="">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="pe-icons-sprite" style="display:none">
	<!-- place only the symbols belonging to that component here -->
</svg>

<main id="main" aria-hidden="false">
	<div class="tabbed-navigation">
		<ul class="tabs" role="tablist" data-tab-selected="0">
			<li class="tab-title active" role="presentation">
				<button class="pe-label neutral-three tab-name" role="tab" tabindex="0" aria-selected="true">Tab One</button>
			</li>
			<li class="tab-title" role="presentation">
				<button class="pe-label neutral-three tab-name" role="tab" tabindex="0" aria-selected="false">Tab Two</button>
			</li>
			<li class="tab-title" role="presentation">
				<button class="pe-label neutral-three tab-name" role="tab" tabindex="0" aria-selected="false">Tab Three</button>
			</li>
		</ul>
		<div class="tab-slider"></div>
	</div>
</main>

<script src="js/dist/main.js"></script>
</body>
</html>
