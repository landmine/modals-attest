<!DOCTYPE html>
<html class="" lang="EN">
	<head>
		<title>Pearson Web Component</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width" />

		<!-- loads web component polyfills -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-loader.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/custom-elements-es5-adapter.js"></script>
		<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>

		<!-- load pearson and global styles -->


		<!-- import web components -->
		<link rel="import" href="index.html" />


	</head>
	<body>
	<!-- for accessibility, content before the modal must be wrapped with an element and provided an id of main -->
		<main id="main">
			<h2>Toggle with label</h2>
			<pearson-toggle
				id="pe-toggle"
				labelText="Email notifications"
			>
			</pearson-toggle>
			<h2>Toggle with label, checked by default</h2>
			<pearson-toggle
				id="checked-toggle"
				labelText="Text notifications"
				checked
			>
			</pearson-toggle>
			<div id="toggleMsg" style="margin-top: 20px; font-size: 20px;">Click on a toggle to test it</div>
		</main>
		<script>
			const toggles = document.querySelectorAll('pearson-toggle')
			
			toggles.forEach(function (toggle) {
				toggle.addEventListener('click',function (e) {
					document.querySelector('#toggleMsg').innerHTML = `You switched <code>${e.target.id}</code> ${toggle.checked ? 'on' : 'off'}`;
				});
			})
		</script>
	</body>
</html>
