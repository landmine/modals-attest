<!DOCTYPE html>
<html class="">

<head>
	<title>Toggle switch</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="css/style.css" media="all" />
</head>

<body class="">
	<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="pe-icons-sprite" style="display:none">
		<!-- place only the symbols belonging to that component here -->
	</svg>

	<main id="main" aria-hidden="false">
		<h1>Toggle switch</h1>
		<div class="pe-toggle">
			<button role="switch" name="toggle-0" value="false" id="toggle-0" class="" aria-invalid="false" aria-labelledby="toggle-0-label"
			 aria-checked="false">
				<span>On</span>
				<span>Off</span>
			</button>
			<label for="toggle-0" id="toggle-0-label" class="pe-label">Email notifications</label>
		</div>
		<div class="pe-toggle">
			<button role="switch" name="toggle-1" value="false" id="toggle-0" class="" aria-invalid="false" aria-labelledby="toggle-1-label"
			 aria-checked="true">
				<span>On</span>
				<span>Off</span>
			</button>
			<label for="toggle-1" id="toggle-1-label" class="pe-label">Email notifications</label>
		</div>
	</main>

	<script src="js/dist/main.js"></script>
</body>

</html>
